<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slamazon</title>
</head>
<body>
  <section>
    <div class="container">
      <form>
        <h1>
          Sign In
        </h1>
        <div class="box-enter">
          <div class="flex">
          <label for="email">Email (phone or mobile accounts) </label>
          </div>
          <input type="text" name="email" id="email" placeholder="Enter Email" required>
        </div>
        <div class="box-enter">
          <div class="flex">
          <label for="password">Password </label>
          <span><a href="#">Forgot Password</a></span>
          </div>
          <input type="text" name="password" id="password" placeholder="Enter Password" required>
        </div>
        <div>
          <input class="btn btn-continue" type="submit" value="Continue">
        </div>
        <ul class="list-help">
          <li><a href="#">&#9656; Need help?</a></li>
        </ul>
      </form>
      <div class="box-sub-form">
        <div>
          <p class="new">New to Slamazon?</p>
        </div>
        <div>
          <div class="linethrough">
            <a class="btn btn-create-account" href="#">Create Your Slamazon Account</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <ul class="flex footer-links">
        <li><a href="#">Conditions of use</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a>Help</a></li>
      </ul>
      <p>&copy; 2084-2184, Slamazon.com, inc or it's affiliates</p>
    </div>
  </footer>
</body>
</html>
